<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget Master(TM)</title>

    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <nav>
        <h1>BudgetMaster</h1>
        <p>Login</p>
        <span>/</span>
        <p>Logout</p>
        <span>/</span>
        <p>. . .</p>
    </nav>
    <main>
      <section class="user-input-form">
        <article>
          <h2>Income</h2>

          <h4>Salary<h4>
          <input type="number" name="salary">

          <h4>Other<h4>
          <input type="number" name="other">

        </article>
        <article>
          <h2>Expenses</h2>

          <h4>Rent/Mortgage<h4>
          <input type="number" name="rent">

          <h4>Car Note<h4>
          <input type="number" name="carNote">

          <h4>Gas<h4>
          <input type="number" name="gas">

          <h4>Groceries<h4>
          <input type="number" name="groceries">

          <h4>Utilities<h4>
          <input type="number" name="utilities">

          <h4>Insurance<h4>
          <input type="number" name="insurance">

          <h4>Cell Bill<h4>
          <input type="number" name="cell">

          <h4>Medical<h4>
          <input type="number" name="meds">

          <h4>Entertainment<h4>
          <input type="number" name="funMoney">

          <h4>Eating Out<h4>
          <input type="number" name="dining">

          <h4>Pets<h4>
          <input type="number" name="pets">
        </article>

        <input type="submit">
      </section>
      <section class="data-visual">
        <img src="https://source.unsplash.com/mx0DEnfYxic">
      </section>
      <footer>
        <p>(C) N. Love - 2018</p>
      </footer>
    </main>
  </body>
</html>
